              type="button"

              id="pause"
              value="Pause"
            />
            <input
              class="button control"
              type="button"

            />
            <input
              class="button control buttonStep"
              type="button"
              id="stepForward"
              value="Step forward"
            />
            <input
              class="button control buttonStep"
              type="button"
              id="stepBackward"
              value="Step backward"
            />
          </div>
        </div>
      </div>
      <div id="sliderWrapper">
        <h3 class="uppercase">History slider</h3>
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider"
          id="slider"
        />
      </div>
      <div id="dimmer"></div>
      <div id="results">
        <div class="playerWrapper">
          <h3>winner</h3>
          <h2 id="winner">player1</h2>
        </div>
        <div>

          <span id="playerOScore">214</span>
          <span>:</span>
          <span id="playerXScore">121</span>
          <span id="playerXNameResults">player2</span>
        </div>
      </div>
      <br />
      <div>

      </div>
      <div id="react"></div>
    </section>
